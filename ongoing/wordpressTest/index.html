        <form id="form">
            <input name="file" id="uploadfile" type="file">
            <input name="filename" id="filename" type="text">
            <input id="submit" type="submit">
        </form>
        <script>
            const form = document.getElementById('form');
            form.addEventListener('submit', e => {
                e.preventDefault();
                const file = form.file.files[0];
                const fr = new FileReader();
                fr.readAsArrayBuffer(file);
                fr.onload = f => {

                    const url = "https://script.google.com/macros/s/AKfycbzTaDN4dgfB9PMD5-5TK6I-VeGTBPWKhEXWo6FcEVkba4rTX5kt5xyF8mcqdolNDOEE/exec";  // <--- Please set the URL of Web Apps.

                    const qs = new URLSearchParams({ filename: form.filename.value || file.name, mimeType: file.type });
                    fetch(`${url}?${qs}`, { method: "POST", body: JSON.stringify([...new Int8Array(f.target.result)]) })
                        .then(res => res.json())
                        .then(e => console.log("https://drive.google.com/uc?export=download&id=" + e.fileId))  // <--- You can retrieve the returned value here.
                        .catch(err => console.log(err));
                }
            });
        </script>
